subprojects {
    apply plugin: 'java'
    apply plugin: 'application'

    sourceCompatibility = 1.8
    version = '7.0'
    mainClassName = "JFLAP"

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.17'
        testCompile group: 'com.athaydes.automaton', name: 'Automaton', version: '1.1.0'
    }
}
